<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg flex">
        <!-- Section Gauche : Formulaire -->
        <div class="w-1/2 p-10 flex flex-col justify-center">
            <div class="mb-6 text-center">
                <h1 class="text-4xl font-bold text-blue-600">DevSkill Test</h1>
                <h2 class="text-3xl font-semibold mt-2">Please Sign In</h2>
                <p class="text-gray-600 mt-2">Welcome back!</p>
            </div>

            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Email address</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email address">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
                </div>

                <div class="flex items-center justify-between mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2"> Remember me
                    </label>
                    <a href="#" class="text-blue-500 hover:underline">I forgot my password</a>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Sign In</button>
            </form>

            <div class="text-center mt-4">
                <a href="sign up.html" class="text-blue-500 hover:underline">If you are not an account, Sign Up</a>
            </div>

            <!-- Boutons de connexion avec Google et GitHub -->
            <div class="mt-4 space-y-2">
                <button class="w-full flex items-center justify-center bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google logo"> Sign in with Google
                </button>
                <button class="w-full flex items-center justify-center bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="w-5 h-5 mr-2" alt="GitHub logo"> Sign in with GitHub
                </button>
            </div>
        </div>

        <!-- Section Droite : Image -->
        <div class="w-1/2">
            <img src="image14.jpg" alt="Worker Image" class="w-full h-full object-cover rounded-r-lg">
        </div>
    </div>

</body>
</html>
