<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        let step = 1;
        function showStep(nextStep) {
            document.querySelectorAll('.step').forEach(step => step.classList.add('hidden'));
            document.getElementById(`step${nextStep}`).classList.remove('hidden');
            step = nextStep;
        }
    </script>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg flex">
        <!-- Section Gauche : Formulaire -->
        <div class="w-1/2 p-10 flex flex-col justify-center">
            <div class="mb-6 text-center">
                <h1 class="text-4xl font-bold text-blue-600">DevSkill Test</h1>
                <h2 class="text-3xl font-semibold mt-2">Sign Up</h2>
                <p class="text-gray-600 mt-2">Create your account</p>
            </div>

            <form action="#" method="POST">
                <!-- Étape 1 -->
                <div id="step1" class="step">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">First Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your first name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Last Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your last name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Company Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your company name">
                    </div>
                    <div class="flex justify-between">
                        <button type="button" onclick="showStep(2)" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Next</button>
                    </div>
                </div>

                <!-- Étape 2 -->
                <div id="step2" class="step hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your email">
                    </div>
                    <div class="flex justify-between">
                        <button type="button" onclick="showStep(1)" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition">Previous</button>
                        <button type="button" onclick="showStep(3)" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Next</button>
                    </div>
                </div>

                <!-- Étape 3 -->
                <div id="step3" class="step hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-md" placeholder="Confirm your password">
                    </div>
                    <div class="flex justify-between">
                        <button type="button" onclick="showStep(2)" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition">Previous</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">Sign Up</button>
                    </div>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="index.html" class="text-blue-500 hover:underline">Already have an account? Sign In</a>
            </div>
        </div>

        <!-- Section Droite : Image -->
        <div class="w-1/2">
            <img src="img12.jpeg" alt="Worker Image" class="w-full h-full object-cover rounded-r-lg">
        </div>
    </div>

</body>
</html>
